<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax - Workouts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4b085f;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        
        .logo-btn {
            background: transparent;
            border: none;
            margin-bottom: 2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .logo-btn img {
            max-width: 80%;
            height: auto;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar li:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar li.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Main Content Styles */
        .main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 600;
        }
        
        /* Workout Plan Section */
        .workout-plan {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .workout-plan h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .workout-plan p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        #fitnessLevel {
            padding: 0.8rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            width: 200px;
            margin-right: 1rem;
            font-size: 1rem;
        }
        
        #generateWorkout {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        #generateWorkout:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        #workoutDetails {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 200px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="logo-btn" onclick="location.href='/dashboard'">
            <img src="../assets/logos/fitmax.png" alt="FitMax Logo">
        </button>
        <ul>
            <li onclick="location.href='/dashboard'">üè† Dashboard</li>
            <li onclick="location.href='/workouts'" class="active">üí™ Workouts</li>
            <li onclick="location.href='/cardio'">üèÉ Cardio</li>
            <li onclick="location.href='/diet_plan'">ü•ó Diet</li>
            <li onclick="location.href='/updategoals'">üéØ Goals</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h1>Your Workout Plan</h1>
        </header>

        <section class="workout-plan">
            <h3>Custom Workout Generator</h3>
            <p>Select your fitness level and we'll create a personalized workout routine for you.</p>
            
            <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
                <select id="fitnessLevel">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button id="generateWorkout">Generate Plan</button>
            </div>

            <div id="workoutDetails">
                <p style="color: #6c757d; text-align: center;">Your workout plan will appear here</p>
            </div>
        </section>
    </main>
</div>

<script src="../assets/js/workouts.js"></script>
</body>
</html>
