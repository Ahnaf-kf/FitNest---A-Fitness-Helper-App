<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient for a vibrant feel -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#444444; stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle representing a nest -->
  <circle cx="100" cy="100" r="80" fill="url(#grad1)" />
  <!-- Curved line suggesting both the structure of a nest and dynamic movement -->
  <path d="M60,120 C70,80 130,80 140,120" stroke="#FED" stroke-width="8" fill="none" />
  <!-- Simplified dumbbell icon integrated within the design -->
  <rect x="85" y="60" width="30" height="15" fill="#FED"/>
  <rect x="80" y="60" width="5" height="15" fill="#FED"/>
  <rect x="115" y="60" width="5" height="15" fill="#FED"/>
  <!-- The app name displayed below -->
  <text x="100" y="160" text-anchor="middle" font-family="Verdana, sans-serif" font-size="20" fill="#FED">FitNest</text>
</svg>
