<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Birthday Wishes</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Mollen Semi Bold', sans-serif;
           /* Background Image */
           background-image: url('https://images.unsplash.com/photo-1607939775070-295e06091c90?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z3ltYnJvJTIwYmlydGhkYXl8ZW58MHx8MHx8fDA%3D'); /* Replace with your image URL */
            background-position: center; /* Centers the image */
            background-size: cover;
            background-color: #272727;
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #332f2fee;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 30px;
            width: 320px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 30px;
            color: #a200ff;
            font-weight: bold;
            margin-bottom: 20px;
            
        }
        .birthday-message {
            font-size: 28px;
            font-weight: 700;
            color: #ff6347;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .message {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .fitness-icon {
            font-size: 50px;
            color: #2e8b57;
        }

        /* Subtle animation for the container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            h1 {
                font-size: 26px;
            }
            .birthday-message {
                font-size: 24px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>

</html>
