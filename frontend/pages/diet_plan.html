<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan | FitNest</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script defer src="../assets/js/diet_plan.js"></script>
    <style>
        :root {
            --primary: #4b085f;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --food-green: #2ecc71;
            --food-orange: #e67e22;
            --food-blue: #3498db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        
        .logo-btn {
            background: transparent;
            border: none;
            margin-bottom: 2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .logo-btn img {
            max-width: 80%;
            height: auto;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar li:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar li.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Main Content Styles */
        .main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 600;
        }
        
        /* Controls */
        .meal-plan-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* Meal Plan Table */
        .meal-plan {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow-x: auto;
        }
        
        #mealPlanStatus {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f3f5;
        }
        
        /* Meal Items Styles */
        .meal-items {
            vertical-align: top;
            padding: 8px 15px;
        }
        
        .meal-item {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .meal-item:last-child {
            margin-bottom: 0;
        }
        
        .calories {
            color: var(--primary);
            font-weight: 500;
        }
        
        .total-calories {
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Color coding for different meal types */
        .meal-items:nth-child(2) .meal-item { /* Breakfast */
            border-left: 3px solid var(--food-orange);
        }
        
        .meal-items:nth-child(3) .meal-item { /* Lunch */
            border-left: 3px solid var(--food-green);
        }
        
        .meal-items:nth-child(4) .meal-item { /* Dinner */
            border-left: 3px solid var(--food-blue);
        }
        
        /* Meals Completed */
        .meals-completed {
            margin-top: 2rem;
            text-align: center;
        }
        
        #totalCaloriesToday {
            font-weight: 600;
            color: var(--primary);
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        
        /* Sticky Note */
        .sticky-note {
            position: fixed;
            width: 300px;
            min-width: 200px;
            min-height: 200px;
            background: #fff9c4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-left: 5px solid #ffd54f;
            resize: both;
            overflow: auto;
            cursor: move;
            z-index: 1000;
            display: none;
        }

        .sticky-note.active {
            display: block;
        }

        .sticky-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: move;
        }

        .sticky-header h3 {
            margin: 0;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--danger);
            padding: 0 5px;
        }

        .sticky-note textarea {
            width: 100%;
            height: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .sticky-note .btn {
            width: 100%;
            padding: 8px;
        }

        .restore-sticky-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .restore-sticky-btn:hover {
            background: var(--secondary);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main {
                margin-left: 0;
            }
            
            .sticky-note {
                position: static;
                width: auto;
                margin-top: 2rem;
                resize: none;
            }

            .restore-sticky-btn {
                position: static;
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="logo-btn" onclick="location.href='/dashboard'">
            <img src="../assets/logos/fitnest.png" alt="FitNest Logo">
        </button>
        <ul>
            <li onclick="location.href='/dashboard'">üè† Dashboard</li>
            <li onclick="location.href='/workouts'">üí™ Workouts</li>
            <li onclick="location.href='/cardio'">üèÉ Cardio</li>
            <li onclick="location.href='/diet_plan'" class="active">ü•ó Diet</li>
            <li onclick="location.href='/updategoals'">üéØ Goals</li>
            <li onclick="location.href='/sleep'">üí§ Sleep</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h1>Diet Plan</h1>
            <p>Your personalized nutrition guide</p>
        </header>

        <div class="meal-plan-controls">
            <button id="generateMealPlan" class="btn">Generate Meal Plan</button>
            <button id="shuffleToday" class="btn">Shuffle Today's Meals</button>
            <button id="shuffleWeek" class="btn">Shuffle Week's Meals</button>
            <button id="addCustomMealBtn" class="btn" onclick="location.href='/add_custom_meal.html'">
                Add Custom Meal
            </button>
        </div>

        <div class="meal-plan">
            <div id="mealPlanStatus">No meal plan generated yet. Click "Generate Meal Plan" to get started.</div>
            <table id="mealPlanTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                        <th>Total Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="meals-completed">
            <button id="mealsCompletedToday" class="btn">‚úÖ Mark Meals as Completed</button>
            <p id="totalCaloriesToday"></p>
        </div>

        <div class="sticky-note" id="stickyNote">
            <div class="sticky-header">
                <h3>Nutrition Notes</h3>
                <button class="close-btn">&times;</button>
            </div>
            <textarea id="nutritionNotes" placeholder="Write your nutrition notes here..."></textarea>
            <button id="saveNotes" class="btn">Save Notes</button>
        </div>

        <button id="restoreStickyBtn" class="restore-sticky-btn">üìù Show Notes</button>
    </main>
</div>
</body>
</html>
