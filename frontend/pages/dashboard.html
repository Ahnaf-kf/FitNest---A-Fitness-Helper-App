<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMax Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="logo-btn" onclick="location.href='/dashboard'"><img src="../assets/logos/fitmax.png" alt="FitMax Logo"></button>
        <ul>
            <li onclick="location.href='/dashboard'">Dashboard</li>
            <!--<li onclick="location.href='/routines'">Routines</li>-->
            <li onclick="location.href='/workouts'">Workouts</li>
            <li onclick="location.href='/cardio'">Cardio</li>
            <li onclick="location.href='/diet_plan'">Diet</li>
            <!--<li onclick="location.href='/settings'">Settings</li>-->
            <li><a href="/updategoals">Goals</a></li> 
            <!--<li><a href="/todayworkout" id="todaysWorkoutLink">Today's Workout</a></li>-->
            <!--<li><a href="/mealplan">Today's Meals</a></li>--> 
        </ul>
    </aside>

    <!-- Main Dashboard -->
    <main class="main">
        <header class="header">
            <h1>FitMax Dashboard</h1>
            <div class="user-menu">
                <button id="userIcon"><i class="fas fa-user"></i></button>
                <div class="dropdown" id="userDropdown">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="logout.html">Log Out</a>
                </div>
            </div>
        </header>

        <!-- Charts Area -->
        <section class="charts">
            <div class="chart-box clickable zoom" onclick="location.href='progress.html'">
                <h3>Burnt Calories</h3>
                <canvas id="burnChart"></canvas>
            </div>
            <div class="chart-box clickable zoom" onclick="location.href='progress.html'">
                <h3>Gained Calories</h3>
                <canvas id="gainChart"></canvas>
            </div>
            <div class="chart-box clickable zoom" onclick="location.href='progress.html'">
                <h3>Daily Step Count</h3>
                <canvas id="stepChart"></canvas>
            </div>
            <div class="chart-box stats clickable zoom" onclick="location.href='profile.html'">
                <h3>User Stats</h3>
                <p id="weight"></p>
                <p id="bmi"></p>
                <p id="bmr"></p>
                <p id="heart_rate"></p>
                <p id="sleep"></p>
                <br>
                <h3>Fitness Goals</h3>
                <p id="goal"></p>
                <p id="level"></p>
                <br>
                <h3>Progress</h3>
                <p id="workouts"></p>
                <p id="cardio"></p>
                <p id="calories"></p>
            </div>
        </section>
    </main>
</div>

<script src="../assets/js/dashboard.js"></script>
</body>
</html>
